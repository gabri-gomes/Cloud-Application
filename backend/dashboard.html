<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MyCloud - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .usage-bar-container {
      background-color: #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
      height: 30px;
      margin: 10px 0;
      overflow: hidden;
    }

    .usage-bar {
      height: 100%;
      background-color: #4caf50;
      color: white;
      text-align: center;
      line-height: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 5px 0;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout {
      background-color: #dc3545;
    }

    .logout:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>üìÅ Dashboard - MyCloud</h1>

  <p>Usu√°rio logado: <strong id="loggedUsername"></strong></p>
  <button class="logout" onclick="logout()">Sair da conta</button>

  <h2>Armazenamento</h2>
  <div class="usage-bar-container">
    <div id="storageBar" class="usage-bar" style="width: 0%">0%</div>
  </div>
  <p id="storageUsageText">0 MB usados</p>

  <h2>Enviar arquivo</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <br />
    <button type="submit">Enviar</button>
  </form>

  <h2>Arquivos enviados</h2>
  <ul id="fileList"></ul>

  <script src="app.js"></script>
</body>
</html>
