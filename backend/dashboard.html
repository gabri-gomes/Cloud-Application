<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MyCloud - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .usage-bar-container {
      background-color: #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
      height: 30px;
      margin: 10px 0;
      overflow: hidden;
    }

    .usage-bar {
      height: 100%;
      background-color: #4caf50;
      color: white;
      text-align: center;
      line-height: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 5px 0;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout {
      background-color: #dc3545;
    }

    .logout:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>üìÅ Dashboard - MyCloud</h1>

  <p>Usu√°rio logado: <strong id="loggedUsername"></strong></p>
  <button class="logout" onclick="logout()">Sair da conta</button>

  <h2>‚öôÔ∏è Defini√ß√µes da Conta</h2>
<div id="settings">
  <h3>Alterar Nome de Utilizador</h3>
  <input type="text" id="newUsername" placeholder="Novo username" />
  <button onclick="updateUsername()">Atualizar Nome</button>

  <h3>Alterar Palavra-passe</h3>
  <input type="password" id="oldPassword" placeholder="Palavra-passe atual" />
  <input type="password" id="newPassword" placeholder="Nova palavra-passe" />
  <button onclick="updatePassword()">Atualizar Palavra-passe</button>

  <h3>Plano de Armazenamento</h3>
  <button onclick="updatePlan(150)">‚ú® Plano 150MB</button>
  <button onclick="updatePlan(300)">‚ö°√Ø¬∏¬è Plano 300MB</button>
  <button onclick="updatePlan(500)">üöÄ Plano 500MB</button>
</div>

<script>
function updateUsername() {
  const oldUsername = localStorage.getItem("loggedUser");
  const newUsername = document.getElementById("newUsername").value;

  fetch("/update-username", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ oldUsername, newUsername })
  })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      if (data.success) {
        localStorage.setItem("loggedUser", newUsername);
        document.getElementById("loggedUsername").textContent = newUsername;
        updateUsage();
}

    });
}

function updatePassword() {
  const username = localStorage.getItem("loggedUser");
  const oldPassword = document.getElementById("oldPassword").value;
  const newPassword = document.getElementById("newPassword").value;

  fetch("/update-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, oldPassword, newPassword })
  })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
    });
}

function updatePlan(limitMB) {
  const username = localStorage.getItem("loggedUser");

  fetch("/update-plan", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, limit: limitMB })
  })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      updateUsage();
    });
}
</script>


  <h2>Armazenamento</h2>
  <div class="usage-bar-container">
    <div id="storageBar" class="usage-bar" style="width: 0%">0%</div>
  </div>
  <p id="storageUsageText">0 MB usados</p>

  <h2>Enviar arquivo</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <br />
    <button type="submit">Enviar</button>
  </form>

  <h2>Arquivos enviados</h2>
  <ul id="fileList"></ul>
  <button onclick="deleteAllFiles()">üóëÔ∏è Apagar todos os ficheiros</button>

  <h2>Submeter Job (Python, JS, C++, Rust, etc.)</h2>
  <form id="jobForm">
    <label for="jobInput"><strong>Ficheiro do job:</strong></label><br />
    <input type="file" id="jobInput" accept=".py,.js,.c,.cpp,.rs,.java" required />
    <br /><br />
    
    <label for="inputFile"><strong>Ficheiro de entrada (opcional):</strong></label><br />
    <input type="file" id="inputFile" accept=".txt" />
    <br />

    <button type="submit">Executar Job</button>
  </form>

  <h2>Resultados dos Jobs</h2>
  <ul id="jobResults"></ul>

  <script src="app.js"></script>
</body>
</html>
